<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Группы</title>
    <link rel="stylesheet" href="groups.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <header>
        <a href="/brawlstars" class="logo">MindUp</a>
        <div class="menuGroup">
            <a href="/brawlstars" class="groupsLink">Группы</a>
            <a href="/brawlstars" class="meetings">Все встречи</a>
            <div class="search">
                <form>
                    <button type="submit" class="searchButton">WIP</button>
                    <label>
                        <input type="text" placeholder="Поиск">
                    </label>
                </form>
            </div>
        </div>
        <a href="/brawlstars" class="menuGroup profile">
            <img src="site_images/profile.svg" alt="Profile" class="profile-svg"></img>
            <p>Профиль</p>
        </a>
    </header>
    <div class="background-container"></div>
    <div class="groups-wrapper">
        <div class="groups">
            <div class="block add">Добавить группу</div>
            <div class="block" style="background-image: url('groups_images/fiit.png')">
                <h2>ФИИТ</h2>
            </div>
            <div class="block">
                <h2>СКБ Контур</h2>
            </div>
            <div class="block" style="background-image: url('groups_images/shad.jpeg')">
                <h2>ШАД</h2>
            </div>
        </div>
    </div>
<script src="groups.js"></script>
</body>
</html>
