<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="imageContainer">
    <img src="test.png" alt="test" class="welcomeImage">
</div>
<div id="loginContainer">
    <h1>MindUp</h1>
    <form action="/login" method="post" id="login">
        <h2>Привет</h2>
        <h3>Введите email и пароль чтобы продолжить</h3>
        <label>
            Электронная почта
            <input type="email" name="email" required placeholder="Введите электронную почту">
        </label>
        <label>
            Пароль
            <input type="password" name="password" required placeholder="Введите пароль">
        </label>
        <button type="submit">
            Войти
        </button>
        Нет аккаунта? <a href="">Регистрация</a>
    </form>
</div>

</body>
</html>
